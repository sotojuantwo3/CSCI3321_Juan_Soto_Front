<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/calculator.css">
    <title>My Simple Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div class="key plus">+</div>
        <div class="key minus">-</div>
        <div class="key multiply">*</div>
        <div class="key division">/</div>
        <div class="key total">=</div>
        <div class="key clear-key">AC</div>
        <div class="key digit-0">0</div>
        <div class="key digit-1">1</div>
        <div class="key digit-2">2</div>
        <div class="key digit-3">3</div>
        <div class="key digit-4">4</div>
        <div class="key digit-5">5</div>
        <div class="key digit-6">6</div>
        <div class="key digit-7">7</div>
        <div class="key digit-8">8</div>
        <div class="key digit-9">9</div>
    </div>
</body>
</html>
